<div class="login-container">
  <div class="form-container">
    <h2>Đăng Nhập</h2>
    <nz-alert
      *ngIf="error"
      nzShowIcon
      nzType="error"
      [nzMessage]="error"
      [ngStyle]="{ 'margin-bottom': '16px' }"
    ></nz-alert>
    <form (ngSubmit)="onSubmit()">
      <div class="input-container">
        <label for="email">Địa chỉ Email</label>
        <input
          nz-input
          type="email"
          name="email"
          placeholder="Nhập địa chỉ Email"
          [(ngModel)]="email"
        />
      </div>
      <div class="input-container">
        <label for="password">Mật khẩu</label>
        <input
          nz-input
          type="password"
          name="password"
          placeholder="Nhập mật khẩu"
          [(ngModel)]="password"
        />
      </div>
      <div class="cta-container">
        <button
          nz-button
          type="submit"
          [disabled]="!canSubmit() || loading"
          [nzLoading]="loading"
        >
          Đăng nhập
        </button>
        <div class="register-link">
          <a routerLink="/register">Đăng kí tài khoản</a>
        </div>
      </div>
    </form>

    <div *ngIf="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải...</div>
    </div>
    
    <div *ngIf="loading" class="loading-container">
      <nz-spin nzSimple></nz-spin>
      <p>Đang xử lý, vui lòng đợi...</p>
    </div>
  </div>
</div>

<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  .form-container {
    background: #fff;
    padding: 24px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 24px;
  }

  .input-container {
    margin-bottom: 16px;
    text-align: left;
  }

  .input-container label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
    color: #555;
  }

  .input-container input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: border-color 0.3s;
  }

  .input-container input:focus {
    border-color: #1890ff;
    outline: none;
  }

  .cta-container {
    margin-top: 16px;
  }

  .cta-container button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #1890ff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .cta-container button:hover {
    background-color: #40a9ff;
  }

  .cta-container button[disabled] {
    background-color: #d9d9d9;
    cursor: not-allowed;
  }

  .register-link {
    margin-top: 12px;
  }

  .register-link a {
    font-size: 14px;
    color: #1890ff;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .loading-container {
    margin-top: 24px;
    text-align: center;
    color: #555;
  }

  .loading-container p {
    margin-top: 8px;
    font-size: 14px;
  }
</style>
